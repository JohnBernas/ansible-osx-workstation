---

- name: Installing oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "{{ user.home }}/.oh-my-zsh"
    update: yes

- name: Creating new .zshrc
  template:
    src: zshrc.j2
    dest: "{{ user.home }}/.zshrc"
    mode: "0644"

