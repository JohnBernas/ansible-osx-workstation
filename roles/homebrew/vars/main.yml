---
homebrew_install_path: /usr/local
homebrew_brew_bin_path: /usr/local/bin

homebrew_taps:
 - caskroom/cask
 - caskroom/versions
 - homebrew/versions
 - homebrew/binary
 - homebrew/services

homebrew_packages:
 - { name: brew-cask }
 - { name: wget }
 # zsh
 - { name: zsh }
 - { name: zsh-completions }
 # Java
 - { name: jenv }
 # Ruby
 - { name: chruby }
 - { name: ruby-install }
 - { name: qt }
 - { name: redis }
 # Databases
 - { name: postgres }
 # Docker
 - { name: docker-machine }
 - { name: docker-compose }
 # projects
 - { name: heroku-toolbelt }
